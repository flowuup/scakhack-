    <div class="main-content">
        <div class="form-container">
            <h2>Форма обратной связи</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="email">Ваш e-mail (обязательное)</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Ваш телефон (обязательное)</label>
                    <input type="tel" id="phone" name="phone" pattern="(\+7|8)[\s-]?\(?\d{3}\)?[\s-]?\d{3}[\s-]?\d{2}[\s-]?\d{2}" required>
                    <div id="phoneError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="name">Ваше имя (обязательное)</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="comment">Комментарий</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">Я согласен на обработку персональных данных</label>
                    <div id="consentError" class="error"></div>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
